<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text</title>
<script>
	function colorChange() {
		if (document.getElementById("paragraph").style.color == "purple")
			document.getElementById("paragraph").style.color = "yellow";
		else
			document.getElementById("paragraph").style.color = "purple"
	}
</script>
</head>
<body>
	
<p id="paragraph" style="cursor: pointer;" onclick="colorChange()">
	Mosca es el nombre genérico de un extenso grupo de especies de insectos pertenecientes al orden de los dípteros (Diptera). Se han clasificado unas 120 000 especies de dípteros, y algunos científicos estiman que hay un millón de especies vivas hoy en día.
</p>

</body>
</html>
